<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Student Sign In</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <section class="frost-card">
      <h2>Student Sign In</h2>
      <form>
        <label>Email</label>
        <input type="email" placeholder="Your Email" id="email" required autocomplete="email">
        <label>Password</label>
        <input type="password" placeholder="Password" id="password" required autocomplete="current-password">
        <button type="button" onclick="submitbtn()">Sign In</button>
      </form>
      <div class="switch">
        <a href="../studentsignup/index.html">Don't have an account? Sign Up</a>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
