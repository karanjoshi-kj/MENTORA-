<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Student Sign Up</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <section class="frost-card">
      <h2>Student Sign Up</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="Your Name" id="name" required>
        <label>Email</label>
        <input type="email" placeholder="Your Email" id="email" required autocomplete="email">
        <label>Password</label>
        <input type="password" placeholder="Password" id="password" required autocomplete="current-password">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="cpassword" required autocomplete="new-password">
        <button type="button" onclick="submitbtn()">Sign Up</button>
      </form>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
